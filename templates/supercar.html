{% extends 'base.html' %}

{% block title %}
    Supercar
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for model, data in supercars.items() %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/supercar/' ~ data[0]) }}" class="card-img-top" alt="{{ model }}">
                <div class="card-body">
                    <h5 class="card-title">{{ model }}</h5>
                    <p class="card-text">{{ data[1] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
